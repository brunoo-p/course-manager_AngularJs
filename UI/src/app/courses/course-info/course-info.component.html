<div class="container">

  <h2>{{ course.name }}</h2>
  <h5 for="courseName"> Details </h5>
  <hr/>

  <form #courseForm="ngForm">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Change Name:</label>

      <div class="col-sm-10">
        <input
          [(ngModel)]="course.name"
          class="form-control"
          #courseName="ngModel"
          name="name"
          [ngClass]="{'is-invalid' : courseName.invalid}"
          class="form-control"
          required
        >

        <div class="invalid-feedback">
          <span>Hi, this field is required</span>
        </div>
      </div>
    </div>
  <hr>

    <div class="form-group row">

      <label class="col-sm-2 col-form-label">Change Price:</label>
      <div class="col-sm-10">
        <input
          [(ngModel)]="course.price"
          class="form-control"
          #coursePrice="ngModel"
          name="price"
          type="number"
          [ngClass]="{'is-invalid' : coursePrice.invalid}"
          class="form-control"
          required
        >

        <div class="invalid-feedback">
          <span>Hi, this field is required</span>
        </div>
      </div>
    </div>
    <hr>

    <div class="form-group row">

      <label class="col-sm-2 col-form-label">Change Duration (min):</label>
      <div class="col-sm-10">
        <input
          [(ngModel)]="course.duration"
          class="form-control"
          #courseDuration="ngModel"
          name="duration"
          type="number"
          [ngClass]="{'is-invalid' : courseDuration.invalid}"
          class="form-control"
          required
        >

        <div class="invalid-feedback">
          <span>Hi, this field is required</span>
        </div>
      </div>
    </div>
    <hr>

    <div class="form-group row">

      <label class="col-sm-2 col-form-label">Change Description:</label>
      <div class="col-sm-10">
        <textarea
          [(ngModel)]="course.description"
          class="form-control"
          #courseDescription="ngModel"
          name="description"
          [ngClass]="{'is-invalid' : courseDescription.invalid}"
          class="form-control"
          required
        ></textarea>

        <div class="invalid-feedback">
          <span>Hi, this field is required</span>
        </div>
      </div>

    </div>
    <hr>

    <button
      [disabled]="courseForm.invalid"
      type="button"
      class="btn btn-outline-success m-2"
      (click)="save()"
    > Save
    </button>

    <button
      type="button"
      class="btn btn-outline-dark"
      [routerLink]="['/courses']"
    > Back
  </button>
  </form>
</div>

<h2>{{ titleApp }}</h2>

<table class='table table-striped'>
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Code</th>
      <th>Duration</th>
      <th>Price</th>
      <th>Release Date</th>
      <th>Rating</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of courses">
      <td>  <img [src]="course.imageUrl" alt="image" width='40' height='40'/></td>
      <td>  {{course.name}} </td>
      <td>  {{course.code}} </td>
      <td>  {{course.duration}} min</td>
      <td>  R${{course.price}}</td>
      <td>  {{course.releaseDate}} </td>
      <td>  <app-star [rating] = "course.rating"></app-star> </td>
    </tr>
  </tbody>
</table>
